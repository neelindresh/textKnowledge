
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Text Summary {{something}}
      </h1>
      <p class="subtitle">
       Summarize text and get Hot Words
      </p>
    </div>
    <a href="store">STORE</a>
  </section>
  <section>
    <div class="container" style="text-align: center;">
      <form action="" method="POST">
        <div class="columns">
          <div class="column ">
            <input class="input" type="text" placeholder="Text input" name="url">
        
          </div>
          
        </div>
        <h2 class="subtitle">OR</h2>
        <textarea class="textarea" placeholder="e.g. Hello world" name="text" ></textarea>
        <hr>
        <div class="select">
          <select name="NER">
            <option>Select NER Model</option>
            <option value="spacy">Spacy NER</option>
            <option value="flair">Facebook Flair NER</option>
            <option value="bert">Google Bert</option>
          </select>
        </div>
        <div class="select">
          <select name="keyword">
            <option>Select Keyword extraction Model</option>
            <option value="fbng">Frequency Based NGram</option>
            <option value="RAKE">RAKE</option>
            <option value="textRank">Text Rank</option>
          </select>
        </div>
        <div class="select">
          <select name="model">
            <option>Select Summery Model</option>
            <option value="ASM">Average Scoring Model</option>
            <option value="textRank">Text Rank Summerizer Model</option>
           
          </select>
        </div>

        <button class="button is-primary"> Summarize </button>
      </form>
    </div>
  </section>
  {% if view['flag']%}
    <section>
      <div class="container">
        <div class="notification is-info" style="text-align: center;margin: 20px;">
          <button class="delete"></button>
            {{view["status"]}}
          </div>
      </div>
      <div class="container">
        
        <div class="box">
          <h2 class="subtitle">Named Entities</h2>
        <p>
          {% for i in ner%}
          <span class="tag is-danger">{{i}}</span>, 
          {%endfor%}
        </p>
        </div>
      </div>
      <div class="container">
        
        <div class="box">
          <h2 class="subtitle">KeyWords</h2>
        <p>
          {% for i in wordlist%}
          <span class="tag is-success">{{i}}</span>, 
          {%endfor%}
        </p>
        </div>
      </div>

      <div class="container">
        <div class="box">
        {{marked}}
        </div>
      </div>
    </section>
   
  {% endif %}
  </body>

</html>
